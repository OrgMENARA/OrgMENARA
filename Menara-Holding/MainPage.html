<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MainPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>MainPage</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="Image/logo.png" alt="Login image" class="mg">
        </div>
        <div class="container1">
            <div class="ajout">
                <a href="Inscription.html">
                    <img src="Image/add.png" class="addlogo">
                    <label>Ajouter un Employeur</label>
                </a>
            </div>
            <div class="impr">
                <img src="Image/impr.png" class="imprlogo">
                <label>Impression</label>
            </div>
            <div class="tele">
                <img src="Image/download.png" class="telelogo">
                <label>Télécharger le Document</label>
            </div>
        </div>
    </div>
    <div class="bar"></div>
    <div class="container2">
        <div class="affichage">
            <form>
                <fieldset>
                    <legend>Afficher l'Organigramme:</legend>
                    <ul class="ulaff">
                        <li>Par Direction:</li>
                        <ul>
                            <li>
                                <input type="radio" name="aff">
                                <label>System Informatique</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>Ressource Humaine</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>SMI</label>
                            </li>
                        </ul>
                        <li>Par Société:</li>
                        <ul>
                            <li>
                                <input type="radio" name="aff">
                                <label>Ménara Préfa</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>Carrières et transport Ménara</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>TCGM</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>Smel</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>Sotrasouss</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>Immobilière Tensift</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>Marrakech Grand Prix</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>Fondation ZAHID</label>
                            </li>
                            <li>
                                <input type="radio" name="aff">
                                <label>Académie Ménara</label>
                            </li>
                        </ul>
                        <li>
                            <input type="radio" name="aff">
                            <label>Global</label>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="organigramme">
        </div>
        <div class="cherche">
            <form>
                <fieldset>
                    <legend>chercher un employeur: </legend>
                    <input type="search">
                    <input type="submit" value="cherche">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
