<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Inscription.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="Image/logo.png" class="mg">
        <div class="bar"></div>
    </header>
    <div class="container">
        <div class="cont1">
            <form>
                <table>
                    <tr>
                        <td>
                            <span>Créer un Compte Au Menara Holding.</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nom</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Prénom</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Matricule</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Age</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" min="0" max="100">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Genre</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="genre"> <label>Male</label> <input type="radio" name="genre">
                            <label>Femelle</label>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="cont2">
            <div class="line"></div>
        </div>
        <div class="cont3">
            <form>
                <table>
                    <tr>
                        <td>
                            <label>Direction</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Site</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Société</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Créer le Compte">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
